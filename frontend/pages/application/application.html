<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки | IT-Аутсорсинг</title>
    <link rel="stylesheet" href="/frontend/pages/application/application.css">
</head>
<body>
    <div class="application-window">
        <div class="window-header">
            <h2>Оставить заявку</h2>
        </div>
        <div class="window-body">
            <form id="applicationForm">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="service">Услуга</label>
                    <select id="service" class="form-control" required>
                        <option value="" disabled selected>Выберите услугу</option>
                        <option value="repair">Ремонт техники</option>
                        <option value="servers">Настройка серверов</option>
                        <option value="1c">Интеграция с 1С</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Описание задачи</label>
                    <textarea id="message" class="form-control"></textarea>
                </div>

                <button type="button" class="submit-btn" onclick="addApp()">Отправить заявку</button>
            </form>
        </div>
    </div>

    <script type="module" src="/frontend/pages/application/application.js"></script>
</body>
</html>
