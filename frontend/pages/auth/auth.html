<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITTver - Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/pages/auth/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="/frontend/picture/test.jpg" alt="ITTver Logo">
                <span>IT</span><span>Tver</span>
            </div>
            <h1>Вход в систему</h1>
            <p>Введите свои учетные данные для доступа к системе</p>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Логин</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" placeholder="Введите ваш логин" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Введите ваш пароль" required>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
            </div>

            <button type="button" class="login-btn" onclick="login_user()">Войти</button>

            <div class="register-link">
                Нет аккаунта? <a href={{ url_for("register_page") }}>Зарегистрироваться</a>
            </div>
        </form>
    </div>
    <script type="module" src="/frontend/pages/auth/auth.js"></script>
</body>
</html>
